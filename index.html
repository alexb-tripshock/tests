<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на самопознание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .nickname-form, .question-container, .result {
            display: none;
        }
        .nickname-form.show, .question-container.show, .result.show {
            display: block;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .progress {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .result {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Тест на самопознание</h1>
        <h3>Что ты скрываешь даже от самого себя?</h3>
        <div class="nickname-form" id="nicknameForm">
            <input type="text" id="nicknameInput" placeholder="Введите ваш ник" required>
            <button onclick="startQuiz()">Начать тест</button>
        </div>
        <div class="question-container" id="questionContainer">
            <div class="question" id="question"></div>
            <div class="buttons">
                <button onclick="answerQuestion(1)">Да</button>
                <button onclick="answerQuestion(0)">Нет</button>
            </div>
            <div class="progress" id="progress"></div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            "Верите ли вы, что вы особенный и уникальный?",
            "Ожидаете ли вы особого отношения к себе? ",
            "Часто ли вы используете других людей для достижения своих целей?",
            "Испытываете ли вы трудности с критикой в свой адрес?",
            "Склонны ли вы переоценивать свои достижения и способности?",
            "Часто ли вы завидуете другим людям?",
            "Испытываете ли вы трудности с эмпатией к другим людям?",
            "Склонны ли вы манипулировать другими людьми для достижения своих целей?"
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let nickname = '';

        const nicknameForm = document.getElementById('nicknameForm');
        const questionContainer = document.getElementById('questionContainer');
        const questionElement = document.getElementById('question');
        const progressElement = document.getElementById('progress');
        const resultElement = document.getElementById('result');
        const nicknameInput = document.getElementById('nicknameInput');

        function startQuiz() {
            nickname = nicknameInput.value.trim();
            if (!nickname) {
                alert('Пожалуйста, введите ник.');
                return;
            }
            nicknameForm.classList.remove('show');
            questionContainer.classList.add('show');
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                questionElement.textContent = questions[currentQuestionIndex];
                progressElement.textContent = `Вопрос ${currentQuestionIndex + 1} из ${questions.length}`;
                resultElement.classList.remove('show');
            } else {
                showResult();
            }
        }

        function answerQuestion(answer) {
            score += answer;
            currentQuestionIndex++;
            displayQuestion();
        }

        async function showResult() {
            questionContainer.classList.remove('show');
            resultElement.classList.add('show');

            let resultText = '';
            if (score <= 2) {
                resultText = `Ваш результат, ${nickname}: ${score} из 8. Вы склонны к скромности и объективной самооценке, цените сотрудничество и открыты к обратной связи.`;
            } else if (score <= 5) {
                resultText = `Ваш результат, ${nickname}: ${score} из 8. Вы обладаете уверенностью в себе, но иногда можете быть чувствительны к мнению окружающих.`;
            } else {
                resultText = `Ваш результат, ${nickname}: ${score} из 8. Вы высоко цените свои качества и стремитесь к достижению своих целей, что делает вас целеустремленным человеком.`;
            }
            resultElement.textContent = resultText;

            // Send data to Google Sheets
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbz3IhL5I6maxu938LF8XR9tRTytr0XxB6IiS_lnzQopuML9r3MO3rEjkXvCWqDDwfku/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nickname, score })
                });
                const result = await response.json();
                if (result.status !== 'success') {
                    console.error('Ошибка при сохранении данных:', result.message);
                }
            } catch (error) {
                console.error('Ошибка при отправке данных:', error);
            }
        }

        // Initialize the quiz
        nicknameForm.classList.add('show');
    </script>
</body>
</html>
